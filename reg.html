<div class=regfield>
	<form id="reg" action="" method="post">
		<fieldset>
		<legend id="usual">Általános</legend>
		 <label>Név: <input type="text" name="nev" value="" placeholder="Név" maxlength="20" autofocus tabindex="1" /></label> <br/>

      <label>E-mail: <input type="email" name="email" value="" placeholder="E-mail" tabindex="2" /></label> <br/>
		<label>Jelszó: <input type="password" name="password" value="" placeholder="Jelszo"></label><br/> 
      <label>Születési dátum: <input type="date" name="date" value="" min="1900-01-01" tabindex="3" /></label> <br/>

        <label for="radio1id1">Férfi: </label>
      <input type="radio" id="radio1id1" name="radio1" value="1" />

      <label for="radio1id2">Nő: </label>
      <input type="radio" id="radio1id2" name="radio1" value="2" /><br/>
			<label for="phone">Telefon:</label>
		   <select name="phone">
        <option selected disabled>Válassz</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="62">62</option>
        <option value="70">70</option>
      </select>
	  <input type="text" name="phone_num" id="phone_num" value placeholder="Telefonszám"><br/>
		
		
	  <label for="checkbox1">Gaming: </label>
      <input type="checkbox" id="checkbox1" name="treasure" value="gaming" />

      <label for="checkbox2">Tervező: </label>
      <input type="checkbox" id="checkbox2" name="treasure" value="programing"  /> <br/>

      <label for="checkbox3">Üzleti: </label>
      <input type="checkbox" id="checkbox3" name="treasure" value="business" />

      <label for="checkbox4">Ultrabook: </label>
      <input type="checkbox" id="checkbox4" name="treasure" value="ultrabook" /> <br/>
		</fieldset>
		<fieldset >
		<legend id="shipping">Szállítási adatok</legend>
		<label for="country">Ország:</label>
		<input type="text" id="country" name="country" value="" placeholder="Ország"/> <br/>
		<label for="zip">Irányítószám:</label>
		<input type="text" id="zip" name="zip" value="" placeholder="Irányítószám"/> <br/>
		<label for="city">Város:</label>
		<input type="text" id="city" name="city" value="" placeholder="Város"/> <br/>
		<label for="address">Cím:</label>
		<input type="text" id="address" name="address" value="" placeholder="Cím"/> <br/>
		<input type="submit" value="Küldés" />
